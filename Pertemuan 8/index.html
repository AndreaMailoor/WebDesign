<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULIR</title>
</head>
<body>
  <form>
  <fieldset>
    <legend>Formulir Calon Pegawai</legend>
    <label for="name">Nama :</label>
    <input type="text" name="name" /><br  />
    <label for="address">Alamat :</label>
    <input type="text" name="address" /><br />
    <label for="password">Password :</label>
    <input type="password" name="password" /><br  />

    <label for="gender">Jenis Kelamin :</label>
    <input type="radio" name="laki - laki" />
    <label for="laki-laki">Laki - laki</label>
    <input type="radio" name="perempuan" />
    <label for="perempuan">Perempuan</label><br />

    <label for="bahasa">Bahasa Pemograman Yang Dikuasai :</label>
    <input type="checkbox" name="web" />
    <label for="web">Web</label>
    <input type="checkbox" name="mobile" />
    <label for="mobile">MOBILE</label>
    <input type="checkbox" name="desktop" />
    <label for="desktop">DESKTOP</label><br />

    <label for="kota">Kota Asal :</label>
    <select>
      <option value="Semarang">Semarang</option>
      <option value="Surabaya">Surabaya</option>
      <option value="Bandung">Bandung</option>
      <option value="Jakarta">Jakarta</option>
      <option value="Manado">Manado</option>
    </select><br  />

    <label for="word">Apa yang Membuat Kami harus memilih Anda?</label><br  />
    <textarea rows="10" cols="70" placeholder="Tulis jawaban Anda di sini"></textarea><br />

    <button>proses</button>
  </fieldset>
  </form>
</body>
</html>
